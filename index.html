<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Website Support Tool - SME Solutions</title>
    <meta name="description" content="AI-powered website support tool for SMEs to analyze, improve, and maintain websites efficiently" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      console.log('=== DEBUG: HTML HEAD LOADED ===')
      console.log('Location:', window.location.href)
      console.log('User Agent:', navigator.userAgent)
      console.log('Module support:', 'noModule' in document.createElement('script'))
      
      // Show every step
      window.debugSteps = []
      window.addDebugStep = function(step) {
        window.debugSteps.push(step)
        console.log('üîç STEP:', step)
        
        // Also show on page
        var debugDiv = document.getElementById('debug-output')
        if (debugDiv) {
          debugDiv.innerHTML = window.debugSteps.map(s => '‚Ä¢ ' + s).join('<br>')
        }
      }
      
      window.addDebugStep('HTML head script executed')
    </script>
    <style>
      #root { min-height: 100vh; position: relative; }
      #debug-output { 
        position: fixed; 
        top: 10px; 
        right: 10px; 
        background: #000; 
        color: #0f0; 
        padding: 10px; 
        font-family: monospace; 
        font-size: 12px; 
        z-index: 9999; 
        max-width: 300px;
        border: 1px solid #0f0;
      }
      #root:empty::before {
        content: "üîÑ INITIALIZING...";
        display: block;
        padding: 20px;
        background: #f0f9ff;
        border: 1px solid #0ea5e9;
        font-family: system-ui;
        color: #0c4a6e;
        text-align: center;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="debug-output">‚Ä¢ Starting...</div>
    <div id="root"></div>
    
    <script>
      console.log('=== DEBUG: BODY SCRIPT STARTED ===')
      window.addDebugStep('Body script started')
      
      // Emergency fallback after 5 seconds
      setTimeout(function() {
        window.addDebugStep('5 second timeout reached')
        var root = document.getElementById('root')
        if (root && (!root.innerHTML || root.innerHTML.trim() === '')) {
          root.innerHTML = '<div style="padding:20px;font-family:system-ui;color:red;background:#fff;border:2px solid red;"><h2>‚ùå FAILURE ANALYSIS</h2><p>React failed to mount after 5 seconds.</p><p>Steps completed: ' + window.debugSteps.length + '</p><p>Check console for detailed logs.</p></div>'
          console.error('=== FAILURE: React did not mount ===')
          console.error('Steps:', window.debugSteps)
        }
      }, 5000)
      
      window.addEventListener('DOMContentLoaded', function() {
        window.addDebugStep('DOMContentLoaded fired')
        
        // Check if we're in production (built) or development
        var isBuilt = !document.querySelector('script[src="/src/main.tsx"]')
        window.addDebugStep('Environment: ' + (isBuilt ? 'BUILT/PRODUCTION' : 'DEVELOPMENT'))
        
        if (isBuilt) {
          // Production: try to load built assets
          window.addDebugStep('Looking for built assets...')
          
          // Check what script tags exist
          var scripts = document.querySelectorAll('script')
          window.addDebugStep('Found ' + scripts.length + ' script tags')
          
          scripts.forEach(function(script, i) {
            if (script.src) {
              window.addDebugStep('Script ' + i + ': ' + script.src)
            }
          })
          
          // Try to find main JS file in assets
          fetch('/assets/')
            .then(function(response) {
              window.addDebugStep('Assets folder response: ' + response.status)
              return response.text()
            })
            .then(function(html) {
              window.addDebugStep('Assets folder contains: ' + html.substring(0, 100) + '...')
              
              // Look for JS files
              var jsMatch = html.match(/index-[a-f0-9]+\.js/g)
              if (jsMatch) {
                var jsFile = '/assets/' + jsMatch[0]
                window.addDebugStep('Found JS file: ' + jsFile)
                
                // Load it
                var script = document.createElement('script')
                script.type = 'module'
                script.src = jsFile
                script.onload = function() {
                  window.addDebugStep('‚úÖ Built JS loaded successfully')
                }
                script.onerror = function(e) {
                  window.addDebugStep('‚ùå Built JS failed to load: ' + e)
                  console.error('Script load error:', e)
                }
                document.head.appendChild(script)
              } else {
                window.addDebugStep('‚ùå No JS files found in assets')
              }
            })
            .catch(function(error) {
              window.addDebugStep('‚ùå Assets fetch failed: ' + error)
              console.error('Assets fetch error:', error)
            })
            
        } else {
          // Development: load source files
          window.addDebugStep('Loading development source...')
          
          fetch('/src/main.tsx')
            .then(function(response) {
              window.addDebugStep('main.tsx response: ' + response.status)
              if (!response.ok) throw new Error('HTTP ' + response.status)
              return response.text()
            })
            .then(function(code) {
              window.addDebugStep('Got main.tsx source (' + code.length + ' chars)')
              var script = document.createElement('script')
              script.type = 'module'
              script.textContent = code
              script.onload = function() {
                window.addDebugStep('‚úÖ Source script executed')
              }
              script.onerror = function(e) {
                window.addDebugStep('‚ùå Source script error: ' + e)
              }
              document.head.appendChild(script)
            })
            .catch(function(error) {
              window.addDebugStep('‚ùå main.tsx fetch failed: ' + error)
              console.error('main.tsx fetch error:', error)
              
              // Final fallback
              window.addDebugStep('Trying fallback method...')
              var script = document.createElement('script')
              script.type = 'module'
              script.src = '/src/main.tsx'
              script.onload = function() {
                window.addDebugStep('‚úÖ Fallback script loaded')
              }
              script.onerror = function(e) {
                window.addDebugStep('‚ùå Fallback script failed: ' + e)
              }
              document.head.appendChild(script)
            })
        }
      })
      
      window.addDebugStep('Event listeners set up')
    </script>
  </body>
</html>
